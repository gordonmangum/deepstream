<template name="login_form">
  <div class="login">

    <div class="login-left">
      <div class="sign-up-options">
        <h1 class="login-header">CREATE NEW ACCOUNT</h1>

        <button type="button" class="twitter-signup">TWITTER SIGN UP</button>
        <div>(allows you to embed tweets)</div>
        <div class="vertical-divider">OR</div>
        {{> signup_form emailUser=true}}
      </div>
    </div>
    <div class="divider">
    </div>
    <div class="login-right">
      <h1 class="login-header">EXISTING ACCOUNT</h1>

      <form id="login-form" action="action">
        <button type="button" class="twitter-signin">TWITTER LOG IN</button>
        <div class="vertical-divider">OR</div>
        <label for="username"> Username or Email </label>
        <input name="username" type="text" placeholder="Username or email" autofocus="autofocus" required>
        <label for="password"> Password </label>
        <input name="password" type="password" placeholder="Password" required>

        {{#if loginError}}
          <div class="error">
            {{loginError}}
          </div>
        {{/if}}

        <button type="submit" class="login-button">LOG IN</button>
        {{#if loggingIn}}
          {{> loading_icon}}
        {{/if}}
        <div>
          <a href="/recover-password" class="recover-password-link">Lost password?</a>
        </div>
      </form>
    </div>

  </div>
</template>
