<template name="manage_curators_menu">
  {{> context_card_column}}
  <div class="add-context manage-curators-menu narrative-section selected editing" style="height: {{mainStreamHeight 100}}px">
    <div class="search-section-title">Add/Remove Curators</div>
    <button class="go-back-button">{{> back_arrow_icon}}</button>
    <div class="create-section manage-curators-section">
      <form id="invite-curator" action="">
        <label for="invite-curator-input">Invite a new curator by email</label>
        <input id="invite-curator-input" name="new-curator-email" placeholder="Email" type="email"/>
        <div class="button-container"><button type="submit" class="invite-curator">INVITE</button></div>
      </form>
      <h4 class="">Current Curators</h4>
      <ol class="current-curators-list">
        <li class="main-curator">
          <span class="name">{{currentUser.profile.name}}</span><span class="this-is-you">This is you</span>
        </li>
        {{#each additionalCurators}}
          <li class="additional-curator">
            <span class="name">{{profile.name}}</span><button class="remove-curator">REMOVE</button>
          </li>
        {{/each}}
      </ol>
    </div>
  </div>
</template>


<template name="search_form">
  <div class="search-form">
    <form autocomplete="off">
      <div class="search-outside-input-container">
        <div class="search-trigger">{{#if searchInputLabel}}{{searchInputLabel}}{{else}}{{#if customSearchLabel}}{{customSearchLabel}}{{else}}Search{{/if}}{{/if}}</div>
        <div class="search-input-container">
          <input type="search" placeholder={{placeholder}} autofocus="autofocus" dir="auto">
        </div>
        <button type="submit" class="search-button">{{> search_icon }}</button>
      </div>
      {{#if option1}}
        <div class="search-radios">
          <input type="radio" name="option" value="{{option1}}" id="{{randomIdPrefix}}{{option1}}"  checked />
          <label for="{{randomIdPrefix}}{{option1}}">{{label1}}</label>
          {{#if option2}}
            <input type="radio" name="option" value="{{option2}}" id="{{randomIdPrefix}}{{option2}}"  />
            <label for="{{randomIdPrefix}}{{option2}}">{{label2}}</label>
            {{#if option3}}
              <input type="radio" name="option" value="{{option3}}" id="{{randomIdPrefix}}{{option3}}"  />
              <label for="{{randomIdPrefix}}{{option3}}">{{label3}}</label>
            {{/if}}
          {{/if}}
        </div>
      {{/if}}
    </form>
  </div>
</template>

<template name="create_poll_section">
  <div class="search-section-title">{{#unless isCurator}}Suggest{{else}}Add{{/unless}} Poll</div>

<template name="create_link_section">
  <div class="search-section-title">{{#unless isCurator}}Suggest{{else}}Add{{/unless}} a Link</div>
  <button class="go-back-button">{{> back_arrow_icon}}</button>
  <div class="create-section create-link-section">
    <div class="tabs">
      <ul>
        {{#each dataSources}}
          <li class="data-source {{#if selected}}selected{{/if}}">{{display}}</li>
        {{/each}}
      </ul>
    </div>

    {{> search_form searchInputLabel='URL' placeholderType='links'}}

    {{#if loading}}
      <div class="preview-section placeholder">
        {{> loading_icon}}
      </div>
    {{else}}
      {{#if noMoreResults}}
        {{noMoreResults}}
      {{/if}}
      {{#if link}}
        {{#with preview}}
          <div class="link-section preview-section">
            <div class="transparent-cover"></div>
            <a href="{{url}}" target="_blank">
              <div class="top">
                {{#if thumbnailUrl}}
                  {{#if imageOnLeft}}
                    <img class="thumbnail left" src="{{thumbnailUrl}}" />
                  {{else}}
                    <div class="thumbnail top" style='background-image: url("{{thumbnailUrl}}")'></div>
                  {{/if}}
                  <div class="link-title {{#if imageOnLeft}}image-on-left{{else}}image-on-top{{/if}}">{{title}}</div>
                {{/if}}
              </div>
            </a>
            <div class="link-description {{#if imageOnLeft}}image-on-left{{else}}image-on-top{{/if}}">{{linkDescription}}</div>
            <div class="bottom">
              <a class="read-more" href="{{url}}" target="_blank">Read more on {{providerTruncatedUrl}}</a>
            </div>
          </div>
        {{/with}}
      {{else}}
        {{#if image}}
          <div class="preview-section image-section">
            <img class="image" src="{{preview.url}}" />
          </div>
        {{else}}

          {{#if video}}
            <div class="preview-section video-section">
              <iframe width="100%" height="300" frameborder="0" style="border:0" src="{{preview.url}}" allowfullscreen></iframe>
            </div>
          {{/if}}
        {{/if}}
      {{/if}}
    {{/if}}
    {{#if showAddButton}}
      {{#if replayAvailable}}
      <div class="video-marker">
        {{> videoMarkerInput}}
      </div>
      {{/if}}
      <button type="button" class="add-button {{#if isActive}}enabled{{/if}}">
        {{#unless isCurator}}Suggest{{else}}Add{{/unless}}
      </button>
    {{/if}}
  </div>
</template>

<template name="create_twitter_section">
  <div class="search-section-title">{{#unless isCurator}}Suggest{{else}}Add{{/unless}} a Tweet</div>
  <button class="go-back-button">{{> back_arrow_icon}}</button>
  {{#if twitterUser}}
    <div class="create-section twitter">
      <div class="hiding-div {{#if showSingleResult}}hide{{/if}}">

        <div class="tabs">
          <ul>
            {{#each dataSources}}
              <li class="data-source {{#if selected}}selected{{/if}}">{{display}}</li>
            {{/each}}
          </ul>
        </div>
        {{> search_form option1='all' label1='All tweets' option2='user' label2='User' option3= 'favorites' label3='Favorites'}}
        <ol class="search-results-container">
          {{#each results}}
            <li class="{{#if isFocused}}focused{{/if}}">
              <div class="search-result {{#if imgUrl}}image{{/if}}">
                <div class="thumbnail">
                  <a href="//twitter.com/{{screenname}}" target="_blank">
                    <img class="small" src="{{userpic}}">
                  </a>
                </div>
                <div class="info twitter">
                  <div class="content-title">{{username}}
                    <span>
                      <a href="//twitter.com/{{screenname}}" target="_blank">@{{screenname}}</a>
                      </span>
                  </div>
                  <div class="tweet" dir="auto">{{{formattedTweet}}}
                  </div>
                  {{#if imgUrl}}
                    <div>
                      <img src="{{imgUrl}}" class="tweet-image">
                    </div>
                  {{/if}}
                  <div class="descr">
                      <span>
                        <a href={{twitter_url}} target="_blank"><i class="fa fa-twitter"></i></a>
                        {{#if retweetUser}}
                          <a href={{retweet_url}} target="_blank">
                            <i class="fa fa-retweet"></i> @{{retweetUser}}</a>
                        {{/if}}
                        <a href={{tweet_url}} target="_blank">{{creationDateCompactString}}</a>
                      </span>
                  </div>
                </div>
              </div>
            </li>
          {{/each}}
          <li class="loading-icon">
            {{#if loading}}
              {{> loading_icon}}
            {{/if}}
            {{#if noMoreResults}}
              {{noMoreResults}}
            {{/if}}
          </li>
        </ol>
      </div>
      {{#if stepZero}}
      {{#with focusResult}}
        <div class="single-result">
          <div class="twitter-section">
          <div class="twitter-text-section {{#if imgUrl}}image{{/if}} ">
            <div class='tweet-card'>
              <div class='title'>
                <div class='prof_pic'>
                  <a href="{{user_url}}" target="_blank">
                    <img src="{{userpic}}">
                  </a>
                </div>
                <div class='username'>
                  <div>{{username}}
                  </div>
                  <div class="screenname"><a href="{{user_url}}" target="_blank">@{{screenname}}</a>
                  </div>
                </div>
              </div>
              <div class="tweet" dir="auto">{{{formattedTweet}}}
              </div>
              <div class="info">
                <span>
                  <a href="{{twitter_url}}" target="_blank"><i class="fa fa-twitter"></i>
                  </a>
                  {{#if retweetUser}}
                    <a href="{{retweet_url}}" target="_blank">
                      <i class="fa fa-retweet"></i>@{{retweetUser}}</a>
                  {{/if}}
                  <a href="{{tweet_url}}" target="_blank">{{creationDateString}}</a>
                </span>
              </div>
            </div>
          </div>
          {{#if imgUrl}}
            <div class='image-section'>
              <img src='{{imgUrl}}'>
            </div>
          {{/if}}
          </div>
        </div>
        {{/with}}
        {{/if}}
        {{#if showAddButton}}
        {{#if stepZero}}
        <div class="centered-div">
          {{#if replayAvailable}}
          <div class="video-marker">
            {{> videoMarkerInput}}
          </div>
          {{/if}}
          <button type="button" class="add-button relative-button {{#if isActive}}enabled{{/if}}">
            {{#unless isCurator}}Suggest{{else}}Add{{/unless}}
          </button>
        </div>
        {{/if}}
        <div class="reply-to-tweeter">
          {{#with focusResult}}
          {{#if stepOne}}
          <span id="step-1-tweet">
            <div class="centered-div">
             
              <p>Would you like to reply to this tweet with a 'thank you' to @{{screenname}}</p>
              <button type="button" class="add-button tweet-to-tweet-author relative-button">
                Yes
              </button>
              <button type="button" class="add-button negative-button relative-button">
                No
              </button>
            </div>
          </span>
          {{/if}}
          {{#if stepTwo}}
          <span id="step-2-tweet">
            <img class="profile-picture" src="{{profileImage currentUser}}"/>
            <!--unless is curator doesnt work here in with statement -->
            <textarea id="tweetarea" class="tweet-area" rows="6">{{tweetText}}</textarea>
            <div class="centered-div">
              <a id="tweetToTweeterLink" href="{{tweetToTweeterUrl}}" target="_blank">
                <button type="button" class="add-button tweet-button relative-button">
                  Tweet
                </button>
              </a>
            </div>
          </span>
          {{/if}}
          {{/with}}
        </div>
        {{/if}}
      
    </div>
  {{else}}
    <div class="create-section link-twitter">
      {{> link_twitter}}
    </div>
  {{/if}}
</template>

        <iframe class="video" width="100%" height="200" src="{{url}}"></iframe>
        <div class="info">
          <div class="content-title">{{title}}</div>
          <div class="descr">{{caption}}</div>
          <div class="user">{{username}}</div>
          <div class="date">{{streamDate creationDateCompactString live}}</div>
        </div>
      {{/with}}
      {{#if showAddButton}}
        <button type="button" class="add-button {{#if isActive}}enabled{{/if}}">
          {{#unless isCurator}}Suggest{{else}}Add{{/unless}}
        </button>
      {{/if}}
    </div>
  </div>
</template>

<template name="create_audio_section">
  <div class="search-section-title">{{#unless isCurator}}Suggest{{else}}Add{{/unless}} Audio</div>
  <button class="go-back-button">{{> back_arrow_icon}}</button>
    <div class="create-section audio">
      <div class="hiding-div {{#if showSingleResult}}hide{{/if}}">
      <div class="tabs">
        <ul>
          {{#each dataSources}}
            <li class="data-source {{#if selected}}selected{{/if}}">{{display}}</li>
          {{/each}}
        </ul>
      </div>
      {{> search_form}}
      <ol class="search-results-container">
        {{#each results}}
          <li>
            <div class="{{#if isFocused}}focused-{{/if}}search-result">
              <div class="{{#if isFocused}}focused-{{/if}}thumbnail">
                {{#if isFocused}}
                  <iframe class="audio" width="100%" src="{{url}}"></iframe>
                {{else}}
                  <div class="thumbnail">
                    {{#if artworkUrl}}
                      <img class="square" src="{{artworkUrl}}" />
                    {{else}}
                      <img class="square" src="https://addons.opera.com/media/extensions/45/11645/0.5-rev2/icons/icon_64x64.png" />
                    {{/if}}
                  </div>
                  <div class="info">
                    <div class="content-title">{{reference.title}}</div>
                    <div class="descr">{{reference.description}}</div>
                    <div class="user">{{reference.username}}</div>
                    <div class="date">{{creationDateCompactString}}</div>
                  </div>
                {{/if}}
              </div>
            </div>
          </li>
        {{/each}}
        <li class="loading-icon">
          {{#if loading}}
            {{> loading_icon}}
          {{/if}}
          {{#if noMoreResults}}
            {{noMoreResults}}
          {{/if}}
        </li>
      </ol>
    </div>
    <div class="single-result">
      {{#with focusResult}}

        <iframe class="audio" width="100%" src="{{url}}"></iframe>
        <div class="info">
          <div class="content-title">{{reference.title}}</div>
          <div class="descr">{{reference.description}}</div>
          <div class="user">{{reference.username}}</div>
          <div class="date">{{creationDateCompactString}}</div>
        </div>
      {{/with}}
      {{#if showAddButton}}
        {{#if replayAvailable}}
        <div class="video-marker">
          {{> videoMarkerInput}}
        </div>
        {{/if}}
        <button type="button" class="add-button {{#if isActive}}enabled{{/if}}">
          {{#unless isCurator}}Suggest{{else}}Add{{/unless}}
        </button>
      {{/if}}
    </div>
  </div>
</template>

<template name="back_to_results_button">
  {{#if showBackToResultsButton}}
    <button class="go-back-button">{{> back_arrow_icon}}</button>
  {{/if}}
</template>
