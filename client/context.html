<template name="pieChart_preview">
  <div class="row">
    {{#if isCuratorInTemplate}}
    <div class="col-xs-12">
      {{> chart_container_preview}}
    </div>
    {{/if}}
    {{#unless isCuratorInTemplate}}
    {{#unless hasVoted _id}}
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          {{#each option in options}}
          <div class="radio">
            <label>
              <input type="radio" name="vote-{{_id}}" id="radio-{{_id}}-option-{{@index}}" value="{{@index}}" >
              {{option.name}}
            </label>
          </div>
          {{/each}}
        </div>
      </div>
      <div class="row">
        <button class="btn btn-outline-success col-xs-12 cast-vote-button">
          Cast Your Vote!
        </button>
      </div>
    </div>
    {{/unless}}
    {{#if hasVoted _id}}
    <div class="col-xs-12">
      {{> chart_container_preview}}
    </div>
    {{/if}}
  {{/unless}}
    
  </div>
</template>


<template name="pieChart_display">
  <div class="row">
    {{#if isCuratorInTemplate}}
    <div class="col-xs-12">
      {{> chart_container_display}}
    </div>
    {{/if}}
    {{#unless isCuratorInTemplate}}
    {{#unless hasVoted _id}}
    <div class="col-xs-12">
      <div class="row">
        <div class="col-xs-12">
          {{#each option in options}}
          <div class="radio">
            <label>
              <input type="radio" name="vote-{{_id}}" id="radio-{{_id}}-option-{{@index}}" value="{{@index}}" >
              {{option.name}}
            </label>
          </div>
          {{/each}}
        </div>
      </div>
      <div class="row">
        <button class="btn btn-outline-success col-xs-12 cast-vote-button">
          Cast Your Vote!
        </button>
      </div>
    </div>
    {{/unless}}
    {{#if hasVoted _id}}
    <div class="col-xs-12">
      {{> chart_container_display}}
    </div>
    {{/if}}
  {{/unless}}
  </div>
</template>


<template name="pieChart">
  {{#if isCuratorInTemplate}}
    {{> chart_container}}
  {{/if}}
  {{#unless isCuratorInTemplate}}
    {{#unless hasVoted _id}}
    <span>
      {{#each option in options}}
        <div class="padded">
          <input type="radio" name="vote-{{_id}}" value="{{@index}}" id="radio-{{_id}}-option-{{@index}}"><label class="vote-option" for="radio-{{_id}}-option-{{@index}}">{{option.name}}</label>
        </div>
      {{/each}}
      <div class="center" style="padding:15px;">
        <button class="add-button relative-button">
          Vote
        </button>
      </div>
    </span>
    {{/unless}}
    {{#if hasVoted _id}}
     {{> chart_container}}
    {{/if}}
  {{/unless}}
</template>

<template name="chart_container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <svg id="pieChart-{{_id}}" data-contextid="{{_id}}"></svg>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 text-center">
      <p>{{totalVotes}} people voted</p>
    </div>
  </div>
  {{#unless previewMode}}
  <div class="row">
    <div class="col-xs-12">
    {{#each option in options}}
      <p><span style="color: {{colorFromIndex @index}};"><strong>{{{percentageVote option.value}}}</strong></span>&nbsp;<span class="text-muted">{{option.name}}</span></p>
    {{/each}}
    </div>
  </div>
  {{/unless}}
</template>

  {{#unless previewMode}}

  </div>
  {{/unless}}
</template>
