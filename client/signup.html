<template name="signup_form">
    <form id="signup-form" action="action">
      <!-- Email -->
      <label for="email"> Enter your e-mail </label>
      {{#if emailError}}<div class="error">{{emailError}}</div>{{/if}}
      <input id="signup-email"
        name="email"
        type="email"
        placeholder="Email"
        dir="auto"
        class="{{#if emailError}}error{{/if}}"
        required
      >

      <!-- Name -->
      <label for="name"> Enter your first and last name </label>
      {{#if nameError}}<div class="error">{{nameError}}</div>{{/if}}
      <input id="signup-name"
        name="name"
        type="text"
        placeholder="Full Name"
        dir="auto"
        value="{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{/if}}"
        class="{{#if nameError}}error{{/if}}"
        required
      >

      <!-- Username -->
      <label for="username"> Pick a username </label>
      {{#if usernameError}}<div class="error">{{usernameError}}</div>{{/if}}
      <input id="signup-username"
        name="username"
        type="text"
        placeholder="Username"
        dir="auto"
        value="{{#if currentUser.tempUsername}}{{currentUser.tempUsername}}{{/if}}"
        class="{{#if usernameError}}error{{/if}}"
        required
      >

      <!-- Password -->
      {{#if emailUser}}
        <label for="password"> Enter a password </label>
        {{#if passwordError}}<div class="error">{{passwordError}}</div>{{/if}}
        <input id="signup-password"
          name="password"
          type="password"
          placeholder="Password"
          dir="auto"
          class="{{#if passwordError}}error{{/if}}"
          required
        >
        <label for="password2"> Confirm your password </label>
        {{#if password2Error}}<div class="error">{{password2Error}}</div>{{/if}}
        <input id="signup-password2"
          name="password2"
          type="password"
          placeholder="Confirm Password"
          dir="auto"
          class="{{#if password2Error}}error{{/if}}"
          required
        >
        <!-- profile image here -->
      {{/if}}

      <!--&lt;!&ndash;TO-DO LAUNCH REMOVE&ndash;&gt;-->
      <!--<label for="signupCode"> Signup code </label>-->
      <!--<input name="signupCode" type="text" placeholder="Secret code for Beta">-->

      {{#if signupError}}<div class="error">{{signupError}}</div>{{/if}}

      <p>By creating an account, I accept Deepstreams <a href="/terms" target='_blank'>Terms of Service</a> and <a href="/privacy" target='_blank'>Privacy Policy</a>.</p>
      
      
        <ul class="actions">
          <li class="signin"><button type="submit" style="padding: 0.65em 1.5em 0.65em 1.5em!important; /*added in line as two forms use this currently*/">{{#if emailUser}}SIGN UP{{else}}CREATE ACCOUNT USING TWITTER{{/if}}</button></li>
          <!-- <li><a href="#" class="button alt icon fa-comment">33 comments</a></li> -->
        </ul>
      {{#if disableSignup}}
        {{>loading_icon}}
      {{/if}}
    </form>
</template>
