<template name="dashboard">
  <div id="page-wrapper" class="homepage2016">
  <!-- Header -->
    <div id="header-wrapper">
      <div id="header">
        {{> header_section}}
      </div>
    </div>
    <div id="main-wrapper">
      <div class="dashboard">
        <div class="second-row">
          {{> keen_dashboard}}
        </div>
      </div>
    </div>
  </div>
</template>
